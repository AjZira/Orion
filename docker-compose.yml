version: '3.8'

services:
  orion-app:
    build: .
    ports:
      - "3000:80"
    container_name: orion-ui-demo
    restart: unless-stopped

  # Development service with hot reload
  orion-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    container_name: orion-ui-dev
    environment:
      - NODE_ENV=development
    profiles:
      - dev
